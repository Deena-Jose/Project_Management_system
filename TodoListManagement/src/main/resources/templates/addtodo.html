<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="icon" href=
"./images/taskimg.png"
        type="image/x-icon" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" >
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="./style7.css">
</head>
<body>
<div class="topnav">
<span class="left">SMART PROJECTS</span>
  <a class="active" href="./logout">Log out</a>
  <span class="right" th:text="${user}">News</span>
  
</div>

<section class="vh-100 bg-image"
  style="background-color: #9A616D;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5"> Enter ToDo Details</h2>

              <form action="addTodoAnother" method="post">

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name ="Description" />
                  <label class="form-label" for="form3Example1cg" >Description</label>
                </div>
                <input type="hidden" name="pid" th:value= "${dto.id}">
                <div data-mdb-input-init class="form-outline mb-4">
                 
                            <div class="col-md-12">
                             <select name="status" >
                             <option value="completed">completed</option>
                              <option value="pending">pending</option>
                               </select>
                               <p>Status<p> 
                </div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="form3Example4cg" class="form-control form-control-lg" name="createdDate" />
                  <label class="form-label" for="form3Example4cg">Created date</label>
                </div>

                 <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="form3Example4cg" class="form-control form-control-lg" name="updatedDate" />
                  <label class="form-label" for="form3Example4cg">Updated date</label>
                </div>
               

               

                <div class="d-flex justify-content-center">
                  <button  type="submit" data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">SAVE</button>
                </div>

                

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
